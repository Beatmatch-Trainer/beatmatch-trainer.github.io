<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <style>
            body
            {
                background-image: linear-gradient(to bottom right, #160a3c, #622a51);
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: Nunito;
            }

            h1
            {
                font-family: Audiowide;
                font-size: 5em;
                transform: rotateZ(-5deg);
                margin-bottom: -5px;
            }

            h2
            {
                color: #EBA228;
                font-size: 1.5em;
                font-weight: normal;
                text-align: center;
                margin: 50px;
            }

            button
            {
                background-color:#2AAEF5;
                border: none;
                border-radius: 5pt;
                color: white;
                font-size: 1em;
                padding: 10px;
                margin-bottom: 50px;
            }

            button:hover
            {
                opacity: 90%;
            }

            button:active
            {
                opacity: 60%;
            }

            .badge
            {
                height: 50px;
                margin-left: 5px;
                margin-right: 5px;
            }

            #main-box
            {
                align-items: center;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            #subtitle-box
            {
                max-width: 600px;
            }

            #badges-box
            {
                display: flex;
                flex-direction: row;
            }

            #privacy-button
            {
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div id="main-box">
            <h1>Beatmatch<br /><span style="color:#2AAEF5;">Trainer</span></h1>
            <div id="subtitle-box">
                <h2>A fun and competitive way to learn to beatmatch by ear when you're away from the decks.</h2>
            </div>
            <div id="badges-box">
                <a href="https://apps.apple.com/us/app/beatmatch-trainer/id1638214932">
                    <image class="badge" src="./Images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" />
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.jonathanhook.beatmatchtrainer">
                    <image class="badge" src="./Images/google-play-badge.png" />
                </a>
            </div>
            <form id="privacy-button">
                <button type="submit" formaction="privacy-policy.html">View Privacy Policy</button>
            </form>
        </div>
    </body>
</html>
